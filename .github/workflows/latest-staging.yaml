name: Staging Deployment

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-push:
    if: github.event.repository.fork == false
    runs-on: ubuntu-latest
    environment:
      name: "staging"
      url: ${{ vars.URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create application-staging.properties
        run: |
          echo "spring.profiles.active=staging" > src/main/resources/application.properties
          echo "${{ secrets.APPLICATION_PROPERTIES }}" | base64 --decode > src/main/resources/application-staging.properties

      - name: Add SSH Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: SSH into Server and Execute Command
        run: |
          sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "\
          cd ~/hng_boilerplate_java_web && git fetch origin staging && git stash && git checkout staging && git pull && \
          mvn clean install -Dmaven.test.skip=true && \
          sudo cp .github/scripts/java_staging_app.service /etc/systemd/system && sudo systemctl daemon-reload && sudo systemctl start java_staging_app.service && \
          exit"
        env:
          SSH_HOST: ${{ secrets.HOST }}
          SSH_USERNAME: ${{ secrets.STAGING_USERNAME }}
          SSH_PASSWORD: ${{ secrets.STAGING_PASSWORD }}

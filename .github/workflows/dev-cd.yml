name: Dev-Deployment

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion=='success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: SSH into Server and Execute Command
        run: |
          sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "\
          cd ~/hng_boilerplate_java_web && git checkout dev && git pull && ls && ./deploy.sh && \
          exit"
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.DEV_SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.DEV_SSH_PASSWORD }}
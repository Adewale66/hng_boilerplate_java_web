name: Prod-Deployment

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches: [main]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion=='success' && github.event.workflow_run.head_branch == 'main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          echo "DB_CONNECTION_STRING=postgresql://localhost:5432/postgres" >> .env
          echo "DB_USERNAME=admin" >> .env
          echo "DB_PASSWORD=password123" >> .env
          echo "RABBITMQ_PORT=5672" >> .env
          echo "RABBITMQ_USERNAME=guest" >> .env
          echo "RABBITMQ_PASSWORD=guest" >> .env
          # echo "ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
          # echo "AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
          # echo "SMS_NUMBER=${{ secrets.OUTGOING_SMS_NUMBER }}" >> .env

      - name: Create application.properties
        uses: ./.github/workflows/create-application-properties
        
      - name: Compose Build Docker image
        run: docker compose -f docker-compose.production.yml build
      
      - name: Save and compress Docker images
        run: |
          docker save $(docker-compose -f docker-compose.production.yml config | grep 'image:' | awk '{print $2}') > production-images.tar
          gzip production-images.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-images
          path: production-images.tar.gz
      
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-images
          path: .
      
      - name: Copy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.PROD_SSH_USERNAME  }}
          password: ${{ secrets.PROD_SSH_PASSWORD }}
          source: "production-images.tar.gz"
          target: "~/hng_boilerplate_java_web"

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.PROD_SSH_USERNAME  }}
          password: ${{ secrets.PROD_SSH_PASSWORD }}
          script: |
            cd ~/hng_boilerplate_java_web
            gunzip production-images.tar.gz
            docker load < production-images.tar
            rm -f production-images.tar
            chmod +x ./scripts/prod-deploy.sh
            ./scripts/prod-deploy.sh 

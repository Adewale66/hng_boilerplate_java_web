name: java

services:
  backend:
    image: ${COMPOSE_PROJECT_NAME}
    build: .
    healthcheck:
      test: "wget -qO- http://localhost:8080"
      interval: 10s
      timeout: 10s
      retries: 10
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready"
      interval: 5s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: "rabbitmq-diagnostics check_running"
      interval: 5s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: "wget -qO- http://nginx:80"
      interval: 5s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres:
  rabbitmq:
